<a href="{{ url_for('create') }}">Create Competition</a>
<ul>
    {% for c in competitions %}
        <li>
            {{ c['name'] }} | 
            <a href="{{ url_for('submit_project', cid=c['id']) }}">Submit</a> | 
            <a href="{{ url_for('judge', cid=c['id']) }}">Judge</a> | 
            <a href="{{ url_for('leaderboard', cid=c['id']) }}">Leaderboard</a>
        </li>
    {% endfor %}
</ul>
